{% extends 'food_blog_app/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-10 card mb-6  mt-4 left  top">
        <div class="card-body">
          <h1>{% block title %} {{ post.title }} {% endblock title %}</h1>
          <p class=" text-muted">Published Date : {{ post.updated_at }}</p>
          <p class="card-text ">{{ post.text }}</p>
          <p class=" text-muted">Author : {{ post.author }} </p>
        </div>
      </div>
    </div>
</div>
{% endblock %}
